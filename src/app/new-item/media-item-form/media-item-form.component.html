<header>
  <h2>Add Media to Watch</h2>
</header>

<form [formGroup]="mediaItemForm" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td><label for="medium">Medium</label></td>
      <td>
        <select formControlName="medium" id="medium">
          <option value="Movies">Movies</option>
          <option value="Series">Series</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="name">Name*</label></td>
      <td>
        <input type="text" formControlName="name" id="name" />
      </td>
    </tr>
    <tr
      *ngIf="
        mediaItemForm.get('name')?.touched && mediaItemForm.get('name')?.invalid
      "
      class="error"
    >
      <td></td>
      <td>Invalid name</td>
    </tr>
    <tr>
      <td><label for="category">Category</label></td>
      <td>
        <select formControlName="category" id="category">
          <option value="Action">Action</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Horror">Horror</option>
          <option value="Romance">Romance</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="year">Release year</label></td>
      <td>
        <input
          type="text"
          formControlName="year"
          id="year"
          maxlength="4"
          minlength="4"
        />
      </td>
    </tr>
    <tr *ngIf="year?.touched && year?.invalid" class="error">
      <td></td>
      <td>
        Year must be between {{ year?.getError("invalidYear").minYear }} and
        {{ year?.getError("invalidYear").maxYear }}
      </td>
    </tr>
    <tr>
      <td><label for="watchedOn">Watched on</label></td>
      <td><input type="date" formControlName="watchedOn" id="watchedOn" /></td>
    </tr>
  </table>
  <button type="submit" [disabled]="mediaItemForm.invalid">Save</button>
</form>
