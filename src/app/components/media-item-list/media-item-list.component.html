<header>
  <input
    type="text"
    [(ngModel)]="searchText"
    placeholder="Search..."
    class="search"
  />
  <mw-category-list
    *ngIf="mediaItems"
    [categories]="mediaItems | categoryList"
  ></mw-category-list>
</header>

<section>
  <mw-media-item
    *ngFor="let mediaItem of mediaItems | filter: searchText"
    [mediaItem]="mediaItem"
    (delete)="onRemoveMediaItem($event)"
    (favorite)="onToggleFavorite($event)"
  ></mw-media-item>
</section>

<footer>
  <a routerLink="/add">
    <img class="icon" src="assets/01.png" />
  </a>
</footer>
