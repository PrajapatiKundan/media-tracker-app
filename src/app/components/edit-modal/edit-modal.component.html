<div class="modal-container">
  <div class="modal-card">
    <header>
      <h2>Edit media</h2>
      <button class="close-btn" (click)="onClose()">&times;</button>
    </header>

    <form [formGroup]="mediaItemForm" (ngSubmit)="onSubmit()">
      <table>
        <tr>
          <td><label for="medium">Medium</label></td>
          <td>
            <select formControlName="medium" id="medium">
              <option value="Movies">Movies</option>
              <option value="Series">Series</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="name">Name</label></td>
          <td>
            <input type="text" formControlName="name" id="name" />
          </td>
          <td
            *ngIf="
              mediaItemForm.get('name')?.touched &&
              mediaItemForm.get('name')?.invalid
            "
            class="error"
          >
            Invalid name
          </td>
        </tr>
        <tr>
          <td><label for="category">Category</label></td>
          <td>
            <select formControlName="category" id="category">
              <option value="Action">Action</option>
              <option value="Science Fiction">Science Fiction</option>
              <option value="Comedy">Comedy</option>
              <option value="Drama">Drama</option>
              <option value="Horror">Horror</option>
              <option value="Romance">Romance</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="year">Year</label></td>
          <td>
            <input
              type="text"
              formControlName="year"
              id="year"
              maxlength="4"
              minlength="4"
            />
          </td>
          <td *ngIf="year?.touched && year?.invalid" class="error">
            Year must be between {{ year?.getError("invalidYear").minYear }} and
            {{ year?.getError("invalidYear").maxYear }}
          </td>
        </tr>
      </table>
      <button type="submit" [disabled]="mediaItemForm.invalid">Save</button>
    </form>
  </div>
</div>
